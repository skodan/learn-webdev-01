<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        .columns {
            border: 1px solid;
            display: flex;
        }

        .columns > div {
            border: 1px solid;
            flex: 1;
        }

        .columns > div:nth-of-type(3) {
            flex: 2;
        }

    /*    .columns > div:first-of-type {
            flex: 3;

        }*/
    </style>
</head>
<body>
    <div class="columns">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
        <div>Column 4</div>
    </div>
</body>
</html>
